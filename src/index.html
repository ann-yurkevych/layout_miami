<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav">
        <a
          href="#menuOpener"
          class="header__menu-opener"
        >

        </a>
        <a
          href="#home"
          class="logo"

        >
          <img
            src="../src/images/logo.png"
            alt="BOSE Landing"
            class="logo__image"
            >
        </a>
        <a
          href="#ploneNumber:+1 234 5555-55-55"
          class="header__phone"
        >

        </a>
        <h1 class="header__title">
          The world shades.
          <br>
          Your music shines.
        </h1>
        <input type="text">
      </div>
    </header>


    <section class="page__section" id="contact-us">
      <div class="container">
        <h2 class="page__section-title">
          Contact us
        </h2>
        <div class="grid grid--dekstop">
          <div class="grid__item grid__item--1-2">
            <div class="contact-us__info">
              <div class="contact-us__info-title">
                Phone
              </div>
              <a
                href="tel:+1 234 5555-55-55"
                class="contact-us__info-link"
              >
              +1 234 5555-55-55
              </a>
            </div>
            <div class="contact-us__info">
              <div class="contact-us__info-title">
                Email
              </div>
              <a
                href="email:+1 234 5555-55-55"
                class="contact-us__info-link"
              >
              hello@miami.com
              </a>
            </div>

          </div>
          <div class="grid__item grid__item--4-5">
            <div class="contact-us__info">
              <div class="contact-us__info-title">
                Address
              </div>
              <a
                href="https://goo.gl/maps/59opvUuopZeCUQaVA"
                class="contact-us__info-link"
              >
              400 first ave.
                <br>
              suite 700
                <br>
              Minneapolis, MN 55401
              </a>
            </div>
          </div>
          <div class="grid__item grid__item--8-12">
            <form
              action="#"
              method="get"
            >
              <input
                type="text"
                name="text"
                class="contact-us__field form-field"
                placeholder="Text"
              >
              <input
                type="email"
                name="email"
                class=" contact-us__field form-field"
                placeholder="Email"
              >
              <textarea
                name="message"
                class=" contact-us__field form-field form-field--textarea"
                placeholder="Message"
              ></textarea>
            </form>
          </div>
        </div>
      </div>

    </section>
    <footer class="footer">

    </footer>
    
    <script src="scripts/main.js" defer></script>
  </body>
</html>
